<style>
    #popap_window {
        font-family: cursive;
        min-height: 170px;
        height: min-content;
        position: fixed;
        width: 300px;
        bottom: 15px;
        right: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        box-sizing: border-box;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    #popap_window h3 {
        background-color: #eae6e6;
        margin: 0;
        padding: 10px 10px;
        width: 100%;
        font-size: 16px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
    }
    
    #popap_window span {
        margin-right: 10px;
        font-weight: 100;
    }
    
    p.popap_block {
        overflow: hidden;
        transition: 0.5s;
        font-size: 14px;
        padding: 15px 15px 0px 15px;
        margin: 0;
    }
    
    a {
        overflow: hidden;
        margin: 10px;
        margin-bottom: 20px;
        background-color: rgb(241 12 78 / 1);
        width: 100px;
        height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 0px 3px 0px rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        color: #fff;
        transition: 0.5s;
    }
    
    form {
        transition: 0.5s;
        height: 0px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        width: 90%;
        text-align: center;
        font-size: 16px;
    }
    
    p.popap_form {
        padding: 0px 25px;
        font-size: 16px;
        text-align: center;
        transition: 0.5s;
        margin-bottom: 10px;
        height: 0;
        overflow: hidden;
    }
    
    .submit {
        margin: 10px auto;
        margin-bottom: 20px;
        background-color: rgb(241 12 78 / 1);
        width: 100px;
        height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 0px 3px 0px rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        color: #fff;
        transition: 0.5s;
    }
</style>

<div id="popap_window">
    <h3>LEVO Health<span onclick="document.getElementById('popap_window').style.display = 'none'">X</span></h3>
    <p class="popap_block">What to Acquie & Retain More of the Right Patients</p>
    <a class="popap_block" href="#" onclick="
        document.querySelectorAll('.popap_block').forEach(function(el){
            el.style.height = '0px'
            el.style.margin = '0px'
        });
        document.querySelector('p.popap_form').style.height = '60px'
        document.querySelector('form.popap_form').style.height = '270px'
        ">Let's Talk</a>
    <p class="popap_form">We will contact you in a few hoursType a message</p>
    <form action="assets/form.php" method="POST" class="popap_form" id="popup-form">
        <label for="name">Your name</label>
        <input type="text" value="" name="name">
        <label for="email">Your email</label>
        <input type="email" value="" name="email">
        <label for="Message">Message</label>
        <input style="line-height: normal;
            height: 50px;" type="textarea" value="" name="Message">
        <input class="submit" type="submit" value="Send">
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/form.js" type="text/javascript"></script>
